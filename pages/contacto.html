      <main class="main">
        <section class="contenedorSubtitulos">
            <h2 class="subtitulo">Contactanos</h2>
        </section>  
        <section>
            <form action="404.html" method="post" class="formulario">
                <div>
                    <label for="nombre">Nombre y apellido</label>
                </div>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>  
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>                           
                </div>
                <br>
                <div>
                    <label for="email">Email y Contraseña</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required> 
                    <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" required>  
                </div>
                <br>            
                <div>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar formulario" name="enviar" id="enviar">
                    <input type="reset" value="Limpiar formulario" name="limpiar" id="limpiar">
                </div>
            </form>
        </section>
      </main>
